<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>기후경관 판독기 (업로드)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      text-align: center;
    }
    input[type="file"] { display: none; }
    .upload-btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      font-size: 1em;
      margin-bottom: 8px;
    }
    #previewBox {
      width: 300px;
      height: 300px;
      border: 2px dashed #ccc;
      margin: 10px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      color: #ccc;
      position: relative;
      background: #fafafa;
      box-sizing: border-box;
      overflow: hidden;
    }
    #previewBox img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    #resultChart {
      max-width: 600px;
      margin: 20px auto;
    }
    #finalResult {
      font-size: 1.3em;
      margin-top: 20px;
      font-weight: bold;
    }
    #analyzeBtn, #resetBtn {
      display: inline-block;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
      margin-right: 6px;
    }
    #analyzeBtn {
      background-color: #28a745;
      color: #fff;
    }
    #analyzeBtn:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    #resetBtn {
      background-color: #6c757d;
      color: #fff;
    }
    @media (max-width: 640px) {
      #previewBox {
        width: 90vw;
        max-width: 300px;
        height: auto;
        aspect-ratio: 1 / 1;
        font-size: 2.5em;
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <h1>🌎 기후경관 판독기</h1>
  <p>이미지를 업로드한 후 “분석하기” 버튼을 눌러주세요.</p>

  <div>
    <label for="upload" class="upload-btn">파일 선택</label>
    <input type="file" id="upload" accept="image/*" />
  </div>

  <div id="previewBox">?</div>

  <div>
    <button id="analyzeBtn" disabled>분석하기</button>
    <button id="resetBtn">초기화</button>
  </div>

  <canvas id="resultChart"></canvas>
  <div id="finalResult"></div>

  <script>
    const MODEL_URL = "https://teachablemachine.withgoogle.com/models/fKOt3kD2E/";
    const MODEL_JSON = MODEL_URL + "model.json";
    const METADATA_JSON = MODEL_URL + "metadata.json";

    let model, classLabels;
    const uploadInput = document.getElementById("upload");
    const previewBox = document.getElementById("previewBox");
    const analyzeBtn = document.getElementById("analyzeBtn");
    const resetBtn = document.getElementById("resetBtn");
    const resultCtx = document.getElementById("resultChart").getContext('2d');
    const finalResult = document.getElementById("finalResult");
    let chart;

    let imageLoaded = false;
    let modelReady = false;
    let currentObjectURL = null;

    // 모델과 라벨 로드
    async function loadModelAndLabels() {
      try {
        model = await tf.loadLayersModel(MODEL_JSON);
        const metadata = await fetch(METADATA_JSON).then(res => {
          if (!res.ok) throw new Error("metadata.json 불러오기 실패");
          return res.json();
        });
        classLabels = metadata.labels;
        modelReady = true;
        updateAnalyzeState();
        console.log("✅ 모델 및 라벨 로딩 완료", classLabels);
      } catch (err) {
        console.error("모델 또는 메타데이터 로딩 오류:", err);
        alert("모델 또는 메타데이터를 불러오는 데 실패했습니다. URL과 네트워크를 확인하세요.");
      }
    }

    loadModelAndLabels();

    function updateAnalyzeState() {
      analyzeBtn.disabled = !(modelReady && imageLoaded);
    }

    // 이미지 업로드 처리
    uploadInput.addEventListener("change", () => {
      const file = uploadInput.files[0];
      if (!file) return;
      if (!file.type.startsWith("image/")) {
        alert("이미지 파일을 선택해주세요.");
        return;
      }
      // 이전 오브젝트 URL 정리
      if (currentObjectURL) URL.revokeObjectURL(currentObjectURL);
      currentObjectURL = URL.createObjectURL(file);

      const img = document.createElement('img');
      img.src = currentObjectURL;
      img.alt = "업로드된 이미지";
      img.onload = () => {
        previewBox.innerHTML = '';
        previewBox.appendChild(img);
        imageLoaded = true;
        finalResult.innerText = '';
        if (chart) chart.destroy();
        updateAnalyzeState();
      };
      img.onerror = () => {
        alert("이미지를 불러오는 데 문제가 생겼습니다.");
      };
    });

    // 분석
    analyzeBtn.addEventListener("click", async () => {
      const img = previewBox.querySelector('img');
      if (!img) {
        alert("먼저 이미지를 업로드해주세요.");
        return;
      }
      if (!modelReady) {
        alert("모델이 아직 준비되지 않았습니다.");
        return;
      }
      try {
        // 전처리
        const tensor = tf.browser.fromPixels(img)
          .resizeNearestNeighbor([224, 224])
          .toFloat()
          .div(tf.scalar(255.0))
          .expandDims();

        const predictionTensor = model.predict(tensor);
        const data = await predictionTensor.data();

        tensor.dispose();
        predictionTensor.dispose();

        // 막대그래프
        if (chart) chart.destroy();
        chart = new Chart(resultCtx, {
          type: 'bar',
          data: {
            labels: classLabels,
            datasets: [{
              label: '확률 (%)',
              data: Array.from(data).map(v => v * 100)
            }]
          },
          options: {
            scales: {
              y: { beginAtZero: true, max: 100 }
            },
            plugins: { legend: { display: false } }
          }
        });

        const maxIdx = data.indexOf(Math.max(...data));
        const climate = classLabels[maxIdx];
        const percent = (data[maxIdx] * 100).toFixed(1);
        let emoji = '';
        if (climate === '열대기후') emoji = '☀️';
        else if (climate === '건조기후') emoji = '🌴';
        else if (climate === '냉한대기후') emoji = '⛄️';
        finalResult.innerText = `${emoji} 최종 예측: ${climate} (${percent}%)`;
      } catch (err) {
        console.error("예측 오류:", err);
        alert("예측 중 오류가 발생했습니다. 콘솔을 확인하세요.");
      }
    });

    // 초기화
    resetBtn.addEventListener("click", () => {
      // revoke and clear
      if (currentObjectURL) {
        URL.revokeObjectURL(currentObjectURL);
        currentObjectURL = null;
      }
      previewBox.innerHTML = '?';
      imageLoaded = false;
      updateAnalyzeState();
      if (chart) {
        chart.destroy();
        chart = null;
      }
      finalResult.innerText = '';
    });
  </script>
</body>
</html>
